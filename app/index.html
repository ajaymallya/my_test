<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/my-test.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/my-test.js"></script>
    <script src="https://cdnjs.com/libraries/chart.js"></script>

    <script data-template-name="application" type="text/x-handlebars">
      {{outlet}}
      {{outlet 'chart'}}
    </script>

    <script data-template-name="index" type="text/x-handlebars">
      <div id="chart">
        <form {{action "getChart" on="submit"}}>
          {{input  type='text' value=model.symbol}}
          {{input type="Submit" value="Submit" }}
        </form>
          {{ember-chart type='Line' data=model width=800 height=800}}
      </div>
    </script>

    {{content-for 'body-footer'}}

  </body>
</html>
